// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext{
        // Sdk and tools
        compilesdk_version = 27
        minsdk_version = 26
        targetsdk_version = 28

        //Kotlin
        kotlin_version = '1.3.30'

        // App dependencies
        design_version = '27.1.1'
        appcompat_v7_version = '27.1.1'
        constraint_layout_version = '1.1.3'
        support_v4_version = '27.1.1'
        play_services_plus_version = '16.0.0'
        recyclerview_v7_version = '27.1.1'
        cardview_v7_version = '27.1.1'
        flexbox_verion = '1.0.0'
        gson_version = '2.8.5'
        retrofit_version = '2.4.0'
        converter_gson_version = '2.1.0'
        compiler_version = '1.1.1'
        junit_version = '4.12'
        runner_version = '1.0.2'
        espresso_core_version = '3.0.2'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
