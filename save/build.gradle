android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'proguard-rules.pro'

        missingDimensionStrategy 'develop', 'mock', 'dev', 'prod'
        missingDimensionStrategy 'channel', 'baidu', 'xiaomi'
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
    resourcePrefix "save_"
}

dependencies {
    implementation project(':base')
    implementation project(':news')

    implementation "androidx.appcompat:appcompat:$rootProject.appcompat_version"
    implementation "androidx.core:core-ktx:$rootProject.core_ktx_version"
    implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerview_version"
}
