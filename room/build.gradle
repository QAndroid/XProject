android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$project.ext.appcompat_version"

    //添加Room
    api "androidx.room:room-runtime:$project.ext.room_version"
    kapt "androidx.room:room-compiler:$project.ext.room_version"

    implementation "com.google.code.gson:gson:$project.ext.gson_version"
}
